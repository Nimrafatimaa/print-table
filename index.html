            border-radius: 5px;

        }
    </style>

<body>
  <center>
    <h1>Multiplication Table Generator</h1>
  <input type="number" class="number" placeholder="Please enter a number"> <br>
  <button onclick="table()" class="btn">Click</button>
  <hr>
  <div class="print"></div>
  </center>

 <script>

    function table(){
        var printtable = document.querySelector('.print');
   var getdata = document.querySelector(".number").value;
        for(var i = 1; i<=10; i++){
            printtable.innerHTML += getdata + ' ' +'x'+' '+ i + ' ' + '='+ ' ' + getdata * i + "<br>";
        }
    }
